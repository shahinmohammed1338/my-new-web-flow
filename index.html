<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My New Web Flow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <header class="banner-bg">
    <nav>
      <div class="nav-styles">
        <h3 class="nav-logo">LOGO</h3>
        <a href=""><button class="nav-btn cmn-color btn-primary">Sign Up</button></a>
      </div>
    </nav>
    <nav class="banner">
      <div class="banner-styles">
        <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
        <a href=""><button class="banner-btn btn-primary">Stay Focused</button></a>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="action">
        <div class="action-details">
          <h4 class="action-title">See it in Action</h4>
          <p class="action-para">Explore the live preview and imagine your brand in this bold new look.</p>
          <a href=""><button class="action-btn btn-primary">Launch Live Preview</button></a>
        </div>
        <div class="action-img">
          <img class="action-pic" src="Assets/wc-mini.png" alt="">
        </div>
      </div>
    </section>
    <section class="productive">
      <div class="products-dtls">
        <h3 class="productive-title"> Joined Thousands of Productive Users</h3>
        <div class="users-sessions-rate">
          <div class="users">
            <h1 class="users title  cmn-color">50K</h1>
            <p class="user-dtls">Active Users</p>
          </div>
          <div class="sessions">
            <h1 class="users title  cmn-color">50K</h1>
            <p class="user-dtls">Active Users</p>
          </div>
          <div class="rate">
            <h1 class="users title  cmn-color">50K</h1>
            <p class="user-dtls">Active Users</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
